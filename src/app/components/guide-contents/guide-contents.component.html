<div class="fc col-12 bg-color row justify-content-center without-borders p-0 m-0" style="height: 100vh;">

    <div *ngIf="step=='1'" class="col-12 text-center m-0 p-0" style="height: 90vh;overflow-y: scroll;padding-bottom: 100px;">

        <div class="row justify-content-center m-0 p-0">
            <div class="col-12 text-center p-1" style="background-color: #e88531;">
                <b><h2>{{ name || 'PREFIERO A CRISTO' }}</h2></b>
            </div>
        </div>

        <div class="row justify-content-center m-0">
            <div class="col-10 p-1 mt-3 mb-3 text-center m-0 p-0" *ngFor="let content of listContents" style="margin-top: 100px;">
                <button class="container justify-content-center rounded shadow p-4 text-center" style="background-color: white;border: none;">
                    <div class="col-12 text-end">
                        <img src="./assets/img/opciones2.png" width="50px" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        <div class="collapse mb-2" id="collapseExample">
                            <div class="card card-body">
                              <b>Compartir</b>
                              <b>Guardar</b>
                              <b (click)="step='2'">Marcar como orado</b>
                            </div>
                          </div>
                    </div>
                    <div class="col-12 text-center mb-1" *ngIf="category!=3 && content.image != null" data-toggle="collapse" [attr.data-target]="'#collapseExample'+content.id" role="button" aria-expanded="false" aria-controls="collapseExample">
                        <img style="border:2px solid #e88531;" src="{{ content.image+'&output=embed' || './assets/img/sin_foto.png' }}" width="70%" style="border-radius: 10px 10px;">
                    </div>
                    <h3>{{ content.name }}</h3>
                </button>

                <div class="collapse" id="collapseExample{{ content.id }}" style="width:100%;">
                    <div class="card card-body col-12 text-center justify-content-center">
                        <div class="row justify-content-center">
                            <div class="col-12 text-center" *ngIf="category==3">
                                <iframe width="100%" height="315" [src]="content.image| safe" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                            </div>
                        </div>

                        <div class="col-12 text-start mt-2" *ngIf="content.description!=null">
                            <b>Descripcion:</b>
                            <p>{{ content.description }}</p>
                        </div>

                        <div class="col-12 text-start mt-2">
                            <!-- <button class="btn btn-warning btn-block">Agregar comentario</button> -->
                        </div>

                    </div>
                </div>

                <div class="col-12 text-center mt-3">
                    1 al 10
                </div>

            </div>

            <div *ngIf="listContents.length<=0" class="alert mt-5 text-center m-0 p-0" role="alert">
                <img src="./assets/img/empty.svg" width="150px">
                <h4 class=" text-secondary mt-3">Contenido no disponible</h4>
            </div>
        </div>

    </div>

    <div *ngIf="step=='2'" class="col-12 text-center m-0 p-0" style="height: 90vh;overflow-y: scroll;padding-bottom: 100px;">

        <div class="col-12">
            <img src="./assets/img/llama.png" width="100%">
        </div>

        <div class="col-12 p-3">
            <p style="width: 100%; border-bottom: 3px solid #dd3545;"></p>
        </div>

        <div class="col-12 texxt-center">
            <h4><b>!Esta Ardiendo la Llama!</b></h4>
        </div>

        <div class="col-12 texxt-center p-3">
            <p>Sigue asi, vamos a continuar aumentando el fuego de Dios en ti</p>
        </div>

        <div class="col-12 texxt-center">
            <button type="button" (click)="step='1';setAdvance()" class="btn btn-warning pl-5 pr-5" style="background-color: #f7903c;">Continuar</button>
        </div>

    </div>

    <div style="height: 10vh;padding: 0px;margin: 0px;">
        <app-menuinside></app-menuinside>
    </div>

</div>
