<div class="row justify-content-center">
    <div class="col-12 fc_login" style="background: url('./assets/img/fondo.jpg');background-attachment: fixed;background-position: bottom;background-repeat: no-repeat;background-size: cover;">
        <div class="">

            <div class="row justify-content-center allscreen pt-5">

                <div class="col-lg-4 col-md-5 col-sm-10 shadow bg-light p-4 border-radio">

                    <div class="row justify-content-center pt-5">
                        <div class="col-lg-8 col-md-8 col-sm-10 text-center">
                            <img src="./assets/img/logo.png" class="" alt="" width="300px" style="border-radius: 10px 10px;">
                            <br><br><b><h2>Prefiero a cristo</h2></b><br>
                        </div>
                    </div>

                    <div class="alert alert-danger" role="alert" *ngIf="loginError">
                        Su identificacion o su clave esta incorrecta, verifique y vuelva a intentar
                    </div>
                    <label for=""><h5>Email</h5></label>
                    <input type="text" [(ngModel)]="email" class="form-control shadow mb-3" maxLength="100" placeholder="Digite su identificacion">
                    <label for=""><h5>Contrase√±as</h5></label>
                    <input type="password" [(ngModel)]="password" class="form-control shadow mb-3" maxLength="100" placeholder="Digite su clave">
                    <button *ngIf="!loading" class="btn btn-primary btn-block btn-lg mt-3 shadow" [disabled]="email === '' && password === ''" (click)="login()">
                        Ingresar
                    </button>
                    <button *ngIf="loading" class="btn btn-primary btn-block btn-lg mt-3 shadow">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Ingresando...
                    </button>
                </div>

            </div>

        </div>
    </div>

</div>
